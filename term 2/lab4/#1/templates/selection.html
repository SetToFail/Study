<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Анкета для миссии на Марс</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <h1 class="text-center mb-4" style="color : black">Анкета претендента </h1> 
    <h2 class="text-center mb-4"> на участие в миссии</h2>
    <div class="container mt-4">
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="last_name" class="form-label">Фамилия</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="last_name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="first_name" class="form-label">Имя</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="first_name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="education" class="form-label"
            >Какое у Вас образование?</label
          >
          <select class="form-select" id="education" name="education">
            <option selected>Выберите образование</option>
            <option value="primary">Начальное</option>
            <option value="secondary">Среднее</option>
            <option value="higher">Высшее</option>
            <option value="phd">Ученая степень</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Какие у Вас есть профессии?</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="profession"
              id="profession1"
              value="research_engineer"
            />
            <label class="form-check-label" for="profession1"
              >Инженер-исследователь</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="profession"
              id="profession2"
              value="construction_engineer"
            />
            <label class="form-check-label" for="profession2"
              >Инженер-строитель</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="profession"
              id="profession3"
              value="pilot"
            />
            <label class="form-check-label" for="profession3">Пилот</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="profession"
              id="profession4"
              value="meteorologist"
            />
            <label class="form-check-label" for="profession4">Метеоролог</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="profession"
              id="profession5"
              value="life_support"
            />
            <label class="form-check-label" for="profession5"
              >Инженер по жизнеобеспечению</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="profession"
              id="profession6"
              value="radiation"
            />
            <label class="form-check-label" for="profession6"
              >Инженер по радиационной защите</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="profession"
              id="profession7"
              value="doctor"
            />
            <label class="form-check-label" for="profession7">Врач</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="profession"
              id="profession8"
              value="exobiologist"
            />
            <label class="form-check-label" for="profession8">Экзобиолог</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Пол</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="male"
              value="male"
            />
            <label class="form-check-label" for="male">Мужской</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="female"
              value="female"
            />
            <label class="form-check-label" for="female">Женский</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="motivation" class="form-label"
            >Почему Вы хотите принять участие в миссии?</label
          >
          <textarea
            class="form-control"
            id="motivation"
            name="motivation"
            rows="3"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="photo" class="form-label">Приложите фотографию</label>
          <input class="form-control" type="file" id="photo" name="photo" />
        </div>

        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="stay_on_mars"
            name="stay_on_mars"
          />
          <label class="form-check-label" for="stay_on_mars"
            >Готов(а) остаться на Марсе</label
          >
        </div>

        <button type="submit" class="btn btn-primary">Отправить</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
