<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Анкета для миссии на Марс</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center mb-4">Анкета претендента на участие в миссии</h1>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="last_name" class="form-label">Фамилия</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="last_name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="first_name" class="form-label">Имя</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="first_name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="education" class="form-label">Образование</label>
          <select class="form-select" id="education" name="education">
            <option selected>Выберите образование</option>
            <option value="primary">Начальное</option>
            <option value="secondary">Среднее</option>
            <option value="higher">Высшее</option>
            <option value="phd">Ученая степень</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Основная профессия</label>
          <select class="form-select" name="profession">
            <option selected>Выберите профессию</option>
            <option value="research_engineer">Инженер-исследователь</option>
            <option value="pilot">Пилот</option>
            <option value="builder">Строитель</option>
            <option value="exobiologist">Экзобиолог</option>
            <option value="doctor">Врач</option>
            <option value="terraform_engineer">
              Инженер по терраформированию
            </option>
            <option value="climatologist">Климатолог</option>
            <option value="radiation_specialist">
              Специалист по радиационной защите
            </option>
            <option value="astrogeologist">Астрогеолог</option>
            <option value="glaciologist">Гляциолог</option>
            <option value="life_support_engineer">
              Инженер жизнеобеспечения
            </option>
            <option value="meteorologist">Метеоролог</option>
            <option value="rover_operator">Оператор марсохода</option>
            <option value="cyber_engineer">Киберинженер</option>
            <option value="navigator">Штурман</option>
            <option value="drone_pilot">Пилот дронов</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Пол</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="male"
              value="male"
            />
            <label class="form-check-label" for="male">Мужской</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gender"
              id="female"
              value="female"
            />
            <label class="form-check-label" for="female">Женский</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="motivation" class="form-label"
            >Почему Вы хотите принять участие в миссии?</label
          >
          <textarea
            class="form-control"
            id="motivation"
            name="motivation"
            rows="3"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="photo" class="form-label">Приложите фотографию</label>
          <input class="form-control" type="file" id="photo" name="photo" />
        </div>

        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="stay_on_mars"
            name="stay_on_mars"
          />
          <label class="form-check-label" for="stay_on_mars"
            >Готов(а) остаться на Марсе</label
          >
        </div>

        <button type="submit" class="btn btn-primary">Отправить</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
